<!-- 

ID: A unique identifier for each paste entry. This can be an automatically generated key or a custom ID, as discussed earlier.

Title: An optional title for the paste, which can help users provide a brief description of the content.

Content: The actual content of the paste, such as code, text, or any other data.

Syntax: The programming language or syntax highlighting information associated with the paste. This can be useful for displaying the content with appropriate syntax highlighting.

Expiration: An expiration date or duration indicating how long the paste should be available. This can be a specific date/time or a duration like "1 day," "1 week," etc.

Visibility: A flag or property to determine the visibility of the paste. For example, you might have public pastes that are visible to everyone, or private pastes that require a specific access mechanism.

Timestamp: The timestamp indicating when the paste was created. This can be useful for sorting and displaying pastes in chronological order.
